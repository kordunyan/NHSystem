<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
</head>
<body>

<div layout:fragment="content" class="container my-space">
    <form th:action="@{/addtask}" method="post" th:object="${task}">

        <div class="form-group">
            <label for="date" class="form-control-label">Date: </label>
            <input type="date" th:field="*{date}" id="date" class="form-control">
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('date')}"
                 th:errors="*{date}"></div>
        </div>
        <div class="form-group">
            <label for="startTime" class="form-control-label">Start Time: </label>
            <input type="time" th:field="*{startTime}" id="startTime" class="form-control">
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('startTime')}"
                 th:errors="*{startTime}"></div>
        </div>
        <div class="form-group">
            <label for="stopTime" class="form-control-label">Stop Time: </label>
            <input type="time" th:field="*{stopTime}" id="stopTime" class="form-control">
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('stopTime')}"
                 th:errors="*{stopTime}"></div>
        </div>

        <div class="form-group">
            <label for="description" class="form-control-label">Description: </label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

</body>
</html>
